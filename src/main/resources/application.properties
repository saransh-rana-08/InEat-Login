# ===============================
# Application & Server
# ===============================
spring.application.name=InEat-Login

# Use Render's port, fallback to 8080 locally
server.port=${PORT:8080}

# ===============================
# Database Configuration
# ===============================
# PostgreSQL on Render, fallback to H2 for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:ineatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA/Hibernate settings
spring.jpa.database-platform=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for local development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JWT Configuration
# ===============================
# Use environment variable for production, fallback to Base64-encoded local secret
# Make sure there is NO inline comment on this line
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-ms=86400000
